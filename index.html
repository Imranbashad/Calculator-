<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <!-- this is a display div -->
        <div class="display">
          <input type="text" class="user-input" placeholder="0" />
        </div>
        <!-- this is a keys section -->
        <div class="keypad">
          <div class="row1 row">
            <div class="Key">7</div>
            <div class="Key">8</div>
            <div class="Key">9</div>
            <div class="delete-key">DEL</div>
          </div>
          <div class="row2 row">
            <div class="Key">4</div>
            <div class="Key">5</div>
            <div class="Key">6</div>
            <div class="Key">+</div>
          </div>
          <div class="row3 row">
            <div class="Key">1</div>
            <div class="Key">2</div>
            <div class="Key">3</div>
            <div class="Key">-</div>
          </div>
          <div class="row4 row">
            <div class="Key">.</div>
            <div class="Key">0</div>
            <div class="Key">/</div>
            <div class="Key">X</div>
          </div>
          <div class="row5 row">
            <div class="reset-Key">RESET</div>
            <div class="answer-Key">=</div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
